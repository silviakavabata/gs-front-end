<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap');
    </style>
    <link rel="shortcut icon" href="../imagens/favicon-hortinha-amiga-03.png" type="image/x-icon" />

    <title>Hortinha Amiga</title>
</head>
<body id="corpo">
    <!--Header-->
    <div class="header">
        <a href="../index.html"><img class="logo-hortinha-amiga" alt="logo-hortinha-amiga" src="/imagens/logo-hortinha-amiga.png"></a>
        <!--Dark mode e light mode-->
        <button id="darkmode" value="Claro" class="darkmode" name="claro" onclick="trocar('#323330')"><span class="material-symbols-outlined">
            light_mode
            </span></button>
        <button id="darkmode2" value="Escuro" class="darkmode desligado" onclick="trocar('#000000')"><span class="material-symbols-outlined">
            dark_mode
            </span></button>
    </div>

    <!--Menu-->
    <nav class="menu">
        <ul>
        <a class="menu-item" href="sobre.html">Sobre nós</a>
        <a class="menu-item" href="horta.html">Cuide de sua horta</a>
        <a class="menu-item" href="contato.html">Contato</a>
        <a class="menu-item" href="login.html">Login</a>
        </ul>
    </nav>

    <!--Login-->
    <h1 class="titulo">Login</h1>

    <div class="login-container">
        <div class="login-ajude">
            <p>Nos ajude a cuidar do meio ambiente!</p>
            <img class="login-icone" alt="icone-ecologia" src="../imagens/icone-login-eco.png">
        </div>

        <div class="login">
            <form>
                <h2 class="titulo-contato" id="campo-email">E-mail:</p>
                <input type="email" class="campo-formulario" id="email" required>
                <h2 class="titulo-contato" id="campo-senha">Senha:</p>
                <input type="password" class="campo-formulario" id="senha" required>

                <input type="button" value="Entrar" class="botao-enviar" onclick="validar()">
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Todos os direitos reservados a Desk<b>{tops}</b>.</p>
    </footer>

<script src="../script.js"></script>
</body>
</html>
